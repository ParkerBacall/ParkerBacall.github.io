<button class="scrollbtn" onclick="plusDivs(1)">&#10095;</button>
  <button class="scrollbtn" onclick="plusDivs(-1)">&#10094;</button>


<div class="artP">

<img class="mySlides" src="images/large scale/egg.png" style="width:50%">

<img class="mySlides" src="images/large scale/building.png" style="width:50%">

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "inline-block";  
}
</script>
